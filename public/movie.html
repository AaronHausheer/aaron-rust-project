<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, #0f172a, #020617 55%, #020617);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 2rem 1.5rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header { margin-bottom: 2.5rem; }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
        }

        nav {
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        nav a {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover { color: #e5e7eb; }

        nav strong a {
            color: #e5e7eb;
            position: relative;
        }

        nav strong a::after {
            content: '';
            position: absolute;
            bottom: -0.85rem;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #4f46e5, #6366f1);
        }

        .search-section { margin-bottom: 1.75rem; }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.1rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            font-size: 0.95rem;
            outline: none;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.75);
            transition: border-color 0.18s, box-shadow 0.18s, background 0.18s;
        }

        .search-input::placeholder { color: #6b7280; }

        .search-input:focus {
            border-color: #6366f1;
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.35);
            background: rgba(15, 23, 42, 0.96);
        }

        #error, #success {
            padding: 0.85rem 1.1rem;
            border-radius: 999px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        #error {
            background: rgba(239, 68, 68, 0.12);
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.4);
        }

        #success {
            background: rgba(22, 163, 74, 0.12);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .add-movie-section,
        .table-wrapper {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 16px;
            padding: 1.75rem 2rem;
            margin-bottom: 1.75rem;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(18px);
        }

        .add-movie-section h2 {
            font-size: 1.15rem;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group { display: flex; flex-direction: column; }

        label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 0.35rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        input, textarea {
            padding: 0.7rem 0.85rem;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.96);
            color: #e5e7eb;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.18s, box-shadow 0.18s, background 0.18s;
        }

        input::placeholder, textarea::placeholder { color: #6b7280; }

        input:focus, textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
            background: rgba(15, 23, 42, 0.98);
        }

        textarea { min-height: 70px; resize: vertical; }

        .btn {
            padding: 0.55rem 1.15rem;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, transform 0.1s, box-shadow 0.18s, border-color 0.18s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #f9fafb;
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.55);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 40px rgba(79, 70, 229, 0.7);
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.95);
            color: #e5e7eb;
            border-color: rgba(148, 163, 184, 0.55);
        }

        .btn-secondary:hover {
            background: rgba(30, 64, 175, 0.35);
            border-color: rgba(129, 140, 248, 0.7);
        }

        .btn-secondary:disabled {
            opacity: 0.35;
            cursor: default;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.08);
            color: #fecaca;
            border-color: rgba(248, 113, 113, 0.5);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-ghost {
            background: transparent;
            color: #e5e7eb;
            border-color: transparent;
        }

        .btn-ghost:hover {
            background: rgba(148, 163, 184, 0.18);
        }

        .table-wrapper { overflow: hidden; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(15, 23, 42, 0.98);
        }

        th {
            padding: 0.85rem 1.25rem;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
            border-bottom: 1px solid rgba(31, 41, 55, 0.95);
        }

        td {
            padding: 0.9rem 1.25rem;
            border-bottom: 1px solid rgba(31, 41, 55, 0.9);
            font-size: 0.9rem;
        }

        .movie-row:hover td {
            background: rgba(15, 23, 42, 0.8);
        }

        .tagline-row td {
            font-size: 0.82rem;
            color: #9ca3af;
            background: rgba(15, 23, 42, 0.86);
            border-top: 1px solid rgba(31, 41, 55, 0.9);
        }

        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 3rem;
        }

        .page-info {
            font-size: 0.9rem;
            color: #9ca3af;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 0.55rem;
        }

        @media (max-width: 640px) {
            .add-movie-section, .table-wrapper {
                padding: 1.3rem 1.3rem;
            }
            th:nth-child(1), td:nth-child(1) { display: none; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Movies</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <strong><a href="/movies">Movies</a></strong>
        </nav>
    </header>

    <div id="error"></div>
    <div id="success"></div>

    <div class="search-section">
        <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search movies by title..."
            oninput="handleSearch()"
        >
    </div>

    <div class="add-movie-section">
        <h2>Add New Movie</h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Title *</label>
                <input type="text" id="add-title" placeholder="Inception" required>
            </div>
            <div class="form-group">
                <label>Release Date</label>
                <input type="date" id="add-date">
            </div>
            <div class="form-group">
                <label>Popularity</label>
                <input type="number" id="add-popularity" step="0.1" placeholder="7.5">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 1rem;">
            <label>Tagline</label>
            <textarea id="add-tagline" placeholder="Your mind is the scene of the crime."></textarea>
        </div>
        <button class="btn btn-primary" onclick="addMovie()">Add Movie</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Popularity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="movies-body"></tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prev-btn" class="btn btn-secondary" onclick="changePage(-1)">Previous</button>
        <span id="page-info" class="page-info">Page 1</span>
        <button id="next-btn" class="btn btn-secondary" onclick="changePage(1)">Next</button>
    </div>
</div>

<script>
    let currentPage = 0;
    let searchTimeout = null;

    function handleSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentPage = 0;
            loadMovies();
        }, 500);
    }

    async function loadMovies() {
        const query = document.getElementById('search-input').value;
        try {
            const res = await fetch(`/api/movies?query=${encodeURIComponent(query)}&page=${currentPage}`);
            if (!res.ok) throw new Error(`Server error: ${res.status}`);
            const data = await res.json();
            renderMovies(data.movies || []);
            updatePaginationUI(data.total || 0);
        } catch (e) {
            console.error("Fetch error:", e);
            showError("Failed to load movies from API.");
        }
    }

    function renderMovies(movies) {
        const body = document.getElementById('movies-body');
        body.innerHTML = movies.map(m => `
            <tr class="movie-row">
                <td><span class="movie-id">${m.id}</span></td>
                <td>
                    <span class="movie-title">${m.title}</span>
                </td>
                <td class="movie-date">${m.release_date || 'N/A'}</td>
                <td class="movie-popularity">${m.popularity ? m.popularity.toFixed(1) : '0.0'}</td>
                <td class="actions">
                    <button class="btn btn-ghost"
                        onclick="editMovie(${m.id}, '${String(m.title).replace(/'/g, "\\'")}', '${(m.tagline || '').replace(/'/g, "\\'")}')">
                        Edit
                    </button>
                    <button class="btn btn-danger" onclick="deleteMovie(${m.id})">Delete</button>
                </td>
            </tr>
            <tr class="tagline-row">
                <td colspan="5">${m.tagline || ''}</td>
            </tr>
        `).join('');
    }

    function updatePaginationUI(totalCount) {
        const itemsPerPage = 8;
        const totalPages = Math.ceil(totalCount / itemsPerPage) || 1;
        document.getElementById('page-info').innerText = `Page ${currentPage + 1} of ${totalPages}`;
        document.getElementById('prev-btn').disabled = currentPage === 0;
        document.getElementById('next-btn').disabled = (currentPage + 1) >= totalPages;
    }

    function changePage(step) {
        currentPage += step;
        loadMovies();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    async function addMovie() {
        const title = document.getElementById('add-title').value.trim();
        const releaseDate = document.getElementById('add-date').value || null;
        const popularity = document.getElementById('add-popularity').value;
        const tagline = document.getElementById('add-tagline').value || null;

        if (!title) {
            showError("Title is required.");
            return;
        }

        const payload = {
            title,
            release_date: releaseDate,
            popularity: popularity ? parseFloat(popularity) : null,
            tagline
        };

        try {
            const res = await fetch('/api/movies', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error(`Server error: ${res.status}`);
            showSuccess("Movie added.");
            document.getElementById('add-title').value = '';
            document.getElementById('add-date').value = '';
            document.getElementById('add-popularity').value = '';
            document.getElementById('add-tagline').value = '';
            loadMovies();
        } catch (e) {
            console.error(e);
            showError("Failed to add movie.");
        }
    }

    async function deleteMovie(id) {
        if (!confirm("Delete this movie?")) return;
        try {
            const res = await fetch(`/api/movies?id=${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error(`Server error: ${res.status}`);
            showSuccess("Movie deleted.");
            loadMovies();
        } catch (e) {
            console.error(e);
            showError("Failed to delete movie.");
        }
    }

    async function editMovie(id, currentTitle, currentTagline) {
        const newTitle = prompt("New title:", currentTitle);
        if (newTitle === null) return;

        const trimmed = newTitle.trim();
        if (!trimmed || trimmed === currentTitle) return;

        const payload = { title: trimmed };

        try {
            const res = await fetch(`/api/movies?id=${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error(`Server error: ${res.status}`);
            showSuccess("Movie updated.");
            loadMovies();
        } catch (e) {
            console.error(e);
            showError("Failed to update movie.");
        }
    }

    function showError(msg) {
        const el = document.getElementById('error');
        el.textContent = msg;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 4000);
    }

    function showSuccess(msg) {
        const el = document.getElementById('success');
        el.textContent = msg;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 4000);
    }

    loadMovies();
</script>
</body>
</html>
